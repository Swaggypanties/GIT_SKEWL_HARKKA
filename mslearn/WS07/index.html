    <h1>Bootstrap sovellus</h1>

    <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-dark">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782__340.jpg"
               class="rounded mx-auto d-block" alt="kittie">
        </div>
        <div class="carousel-item">
          <img src="https://i.guim.co.uk/img/media/c5e73ed8e8325d7e79babf8f1ebbd9adc0d95409/2_5_1754_1053/master/1754.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=d41b50ebb44dd5d055f57f30b97708ab"
               height="500px" width="498px" class="rounded mx-auto d-block" alt="blackcat">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg2HiYKi4Iain1PxKV-2JKTYuEcD6JQuATJdpziXs1X_htHBpBB0WhnChmDibiLTqBTyk&usqp=CAU"
                class="rounded mx-auto d-block" width="600px" alt="another cat">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
